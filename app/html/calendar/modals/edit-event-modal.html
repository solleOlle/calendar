<div class="modal-body event-editor">
    <h3>Event details</h3>

    <form name="eventEditor" data-ng-submit="submit()">
        <div class="form-group block-control">
            <label>Name</label>
            <input type="text" class="form-control" data-ng-model="event.name" required/>
        </div>
        <div class="form-group">
            <label>Start from</label>

            <div class="one-row">
                <input type="time" id="timeId" class="form-control" data-ng-model="event.startDate" required/>
                <input type="date" class="form-control" data-ng-model="event.startDate" required/>
            </div>
        </div>
        <div class="form-group">
            <label>End time</label>

            <div class="one-row">
                <input type="time" class="form-control" data-ng-model="event.endDate" required/>
                <input type="date" class="form-control" data-ng-model="event.endDate" required/>
            </div>
        </div>

        <div class="error-text" data-ng-if="error">*{{error}}</div>

        <div class="action-block">
            <input class="btn btn-primary"
                   type="submit"
                   value="Save"/>

            <input class="btn btn-default"
                   type="button"
                   data-ng-click="close()"
                   value="Cancel"/>
        </div>
    </form>
</div>
